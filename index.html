<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
     <!-- TODO: Include Font Awesome file here -->
     <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    
    <!-- TODO: Include Google Fonts file here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">

    <!--Add bootstrap libraries here-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Include CSS stylesheet common CSS here -->
    <link rel="stylesheet" href="styles/common.css" >

    <!-- Include CSS stylesheet index.css here -->
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    
</head>
    
  <!-- End of head element -->

<body>
  
    <!--Include code for header including logo and buttons-->
    <div class="header">
      <div id="title">
           <p id="heading">ScriBBler</p>
           <p id="sub-heading">Explore, Imagine, Create</p>
      </div>
      <div id="button-wrapper">
          <button id="signUp">Sign Up</button>
          <button id="signIn">Sign In</button>
      </div>
    </div>

    <!-- Modal Code -->
         <!-- The Sign Up Modal -->
         <div id="modal-signUp" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <span class="close-icon" id="closeSignUp"><i class="fa fa-times fa-lg" aria-hidden="true"></i></span>
              <h2 class="modal-heading">Get Started</h2>
            </div>
            <div class="modal-body">
              <form >
                  <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
                </div>
                <div class="form-group">
                  <label for="username">Username</label>  <input  type="text"  class="form-control"  id="username"  placeholder="Enter your username"
                    required />
                </div>
                <div class="form-group">
                  <label for="pwd">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="pwd"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="cnfpwd">Confirm Password</label>
                  <input
                    type="password" class="form-control" id="cnfpwd" placeholder="Re-enter your password" required/>
                </div>
                <button type="submit" class="btn btn-block btn-success">
                  Sign Up
                </button>
              </form>
            </div>
          </div>
        </div>
</body>

</html>
